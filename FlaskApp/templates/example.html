<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haz Bot</title>
    <link rel="stylesheet" href="example.css">
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>


<style>/* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    /* Navbar styling */
    nav {
        background-color: #333;
        padding: 10px;
    }
    
    nav ul {
        list-style: none;
        display: flex;
        justify-content: space-around;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }
    
    nav ul li a:hover {
        color: #ddd;
    }
    
    /* Header */
    header {
        text-align: center;
        margin: 20px 0;
    }
    
    header h1 {
        font-size: 36px;
        color: #333;
    }
    
    /* Container for the cards */
    .container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
    }
    
    /* Card Styling */
    .card {
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 20px;
        text-align: center;
    }
    
    .card h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }
    
    .card button, .card select {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    
    .card button:hover {
        background-color: #555;
    }
    
    /* Footer Buttons */
    .footer-buttons {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    
    .footer-buttons button {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border: none;
        color: white;
        cursor: pointer;
    }
    
    .footer-buttons .enable {
        background-color: #4CAF50;
    }
    
    .footer-buttons .disable {
        background-color: #f44336;
    }
    
    .footer-buttons button:hover {
        opacity: 0.9;
    }

    
    </style>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Haz Bot</h1>
    </header>

    <!-- Main content section -->
    <div class="container">
        <!-- Rover Settings Card -->
        <div class="card">
            <h2>Rover Settings</h2>
                <label for="settings-dropdown">Select Mission:</label>
                <select id="settings-dropdown">
                    <option>None</option>
                    <option name="warehouse">To Warehouse</option>
                    <option name="home">Home</option>
                </select>
                <br><br>
                <button onclick = "sendCommand('mission')" >Submit Mission</button>
                <button onclick = "sendCommand('stop_mission')">Stop Mission</button>
                <button onclick="sendCommand('reset_mission')">Reset Mission</button>
                <button onclick = "sendCommand('reset_rover_connection')">Reset Rover Connection</button>
                <button onclick = "sendCommand('auto_mode')">Auto Mode</button>
                <button onclick = "sendCommand('manual_mode')">Manual Mode</button>
        </div>
            

        <!-- Rover Status Card -->
        <div class="card">
            <h2>Rover Status</h2>
            <div id="status-message" style="color: green; font-weight: bold;"></div> <!-- Message Display Area -->
        </div>

        <!-- Rover Messages Card -->
        <div class="card">
            <h2>Rover Messages</h2>
            <div id="messages" style="color: green; font-weight: bold;"></div> <!-- Message Display Area -->
            <!-- Display flashed messages -->
            </div>
    </div>

    <!-- Enable/Disable Buttons -->
        <div class="footer-buttons">
            <button class="enable" name="enable" onclick = "sendCommand('enable')">Enable</button>
            <button class="disable" name="disable" onclick = "sendCommand('disable')">Disable</button>
        </div>
  
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            const socket = io();

          //  socket.on("connection_status", (data) => {
            //if (data.status === "connected") {
              //  console.log("Rover connected");
                // Update UI to indicate connection
            //} else if (data.status === "disconnected") {
              //  console.log("Rover disconnected");
                // Update UI to indicate disconnection
            //}});

            //Send Command to Server/Raspberry pi
                function sendCommand(command){
                    socket.emit("send_command", {command: command});
                    console.log("Command sent:", $(command));
    
                }
                // Listen for staus message from server
                socket.on("status", (data) => {
                    console.log(data.messages)
                       // Display the message in the UI
                    const statusDiv = document.getElementById("status-message");
                    statusDiv.innerText = data.message; // Update the div with the received message
                });

                socket.on("messages", (data) => {
                    console.log(data.messages)
                       // Display the message in the UI
                    const messageDiv = document.getElementById("messages");
                    messageDiv.innerText = data.message; // Update the div with the received message
                });


        </script>
    </body>
</html>
